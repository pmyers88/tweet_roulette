<html>
  <head>
    <title>Tweet Roulette</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
  </head>
  <body>
    <p>
      <form action="/account/" method="post">{% csrf_token %}
        <label for="username">Enter a Twitter username: </label>
        <input type="text" name="username" id="username" /> 
        <input type="submit" class="button-class" value="Generate">
      </form>
    </p>
  </body>
</html>
