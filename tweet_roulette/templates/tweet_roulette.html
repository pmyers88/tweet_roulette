<!DOCTYPE html>
<html>
  <head>
    <title>Tweet Like Me</title>
    <link rel='icon' type='image/x-icon' href='{{ STATIC_URL }}favicon.ico' />
    <link rel='stylesheet' type='text/css' href='{{ STATIC_URL }}main.css'>
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans'/>
    <link rel='stylesheet' href='http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css'/>
    <script src='http://code.jquery.com/jquery-1.9.1.js'></script>
    <script src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
    <script src='{{ STATIC_URL }}tweet_roulette.js' type='text/javascript'></script>
  </head>
  <body>
    <div id='content'>
      <div id='spacer'></div>
      <h1>Tweet Like Me</h1>
      <form id='generateForm' action='/account/' onsubmit='return validate();' method='post'>{% csrf_token %}
        <input type='text' name='username' id='username' maxlength='15' autofocus="autofocus" /> 
        <input type='submit' class='btn' value='Generate'>
      </form>
      {% if error %}
        <p id="error">{{ error }}</p>
      {% endif %}
      <p>Tweet Like Me uses <a href='http://en.wikipedia.org/wiki/N-gram' class="link">n-grams</a> to generate 
      tweets based on what a user has previously tweeted. Enter a username to try it out!</p>
    </div>
  </body>
</html>
